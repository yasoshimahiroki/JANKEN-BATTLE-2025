<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JANKEN BATTLE 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-pink: #ff006e;
            --neon-blue: #00f5ff;
            --neon-purple: #8338ec;
            --dark-bg: #0a0a0f;
            --card-bg: rgba(20, 20, 35, 0.9);
        }

        body {
            font-family: 'Segoe UI', 'Roboto', system-ui, sans-serif;
            background: var(--dark-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Simplified background gradient */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 50%, var(--neon-pink) 0%, transparent 40%),
                radial-gradient(circle at 70% 50%, var(--neon-blue) 0%, transparent 40%);
            opacity: 0.08;
            z-index: -1;
            pointer-events: none;
        }

        .game-container {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 100%;
            backdrop-filter: blur(10px);
            position: relative;
        }

        /* Simple grid pattern */
        .game-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 245, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 245, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
            border-radius: 24px;
        }

        h1 {
            text-align: center;
            font-size: 3.5em;
            margin-bottom: 35px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-blue));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 20px rgba(131, 56, 236, 0.3));
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 35px;
            gap: 15px;
        }

        .score-card {
            flex: 1;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            transition: transform 0.2s ease, border-color 0.2s ease;
        }

        .score-card:hover {
            transform: translateY(-2px);
            border-color: rgba(0, 245, 255, 0.3);
        }

        .score-card h3 {
            color: #999;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .score-value {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .choices-container {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 40px;
        }

        .choice-btn {
            width: 110px;
            height: 110px;
            background: rgba(255, 255, 255, 0.04);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            font-size: 3em;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .choice-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, var(--neon-blue), transparent);
            transform: translate(-50%, -50%) scale(0);
            opacity: 0.3;
            transition: transform 0.3s ease;
            pointer-events: none;
        }

        .choice-btn:hover {
            transform: translateY(-5px) scale(1.05);
            border-color: var(--neon-blue);
            box-shadow: 0 10px 30px rgba(0, 245, 255, 0.2);
        }

        .choice-btn:hover::after {
            transform: translate(-50%, -50%) scale(1.5);
        }

        .choice-btn:active {
            transform: translateY(0) scale(0.98);
        }

        .battle-area {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 35px;
            min-height: 180px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .battle-area.show {
            opacity: 1;
        }

        .player-choice {
            text-align: center;
            transform: scale(0);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .player-choice.show {
            transform: scale(1);
        }

        .player-choice h3 {
            color: var(--neon-blue);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
            font-size: 0.9em;
            font-weight: 600;
            opacity: 0.9;
        }

        .choice-display {
            font-size: 4.5em;
            filter: drop-shadow(0 0 15px rgba(131, 56, 236, 0.4));
        }

        .vs {
            font-size: 2em;
            font-weight: 800;
            background: linear-gradient(135deg, var(--neon-pink), var(--neon-blue));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            transition: opacity 0.3s ease 0.2s;
        }

        .vs.show {
            opacity: 1;
        }

        .result {
            text-align: center;
            font-size: 2.2em;
            font-weight: 700;
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transform: scale(0);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .result.show {
            transform: scale(1);
            opacity: 1;
        }

        .result.win {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 255, 255, 0.1));
            color: #00ff88;
            border: 2px solid rgba(0, 255, 136, 0.3);
        }

        .result.lose {
            background: linear-gradient(135deg, rgba(255, 0, 110, 0.1), rgba(255, 68, 88, 0.1));
            color: #ff4458;
            border: 2px solid rgba(255, 0, 110, 0.3);
        }

        .result.draw {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 237, 78, 0.1));
            color: #ffd700;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }

        .reset-btn {
            display: block;
            margin: 0 auto;
            padding: 14px 35px;
            background: transparent;
            color: var(--neon-blue);
            border: 2px solid rgba(0, 245, 255, 0.5);
            border-radius: 50px;
            font-size: 1em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .reset-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 245, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .reset-btn:hover {
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.3);
            transform: scale(1.02);
        }

        .reset-btn:hover::before {
            left: 100%;
        }

        .streak-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: linear-gradient(135deg, rgba(255, 0, 110, 0.1), rgba(131, 56, 236, 0.1));
            border: 1px solid rgba(255, 0, 110, 0.3);
            border-radius: 20px;
            color: var(--neon-pink);
            font-weight: 600;
            font-size: 0.9em;
            letter-spacing: 1px;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s ease;
        }

        .streak-badge.show {
            opacity: 1;
            transform: scale(1);
        }

        /* Reduce motion for better performance */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2.5em;
            }
            
            .choice-btn {
                width: 85px;
                height: 85px;
                font-size: 2.3em;
            }
            
            .choice-display {
                font-size: 3.5em;
            }

            .game-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>JANKEN BATTLE</h1>
        
        <div class="streak-badge" id="streakBadge">
            🔥 <span id="streakCount">0</span> WIN STREAK
        </div>
        
        <div class="score-board">
            <div class="score-card">
                <h3>Player</h3>
                <div class="score-value" id="playerScore">0</div>
            </div>
            <div class="score-card">
                <h3>Draw</h3>
                <div class="score-value" id="drawScore">0</div>
            </div>
            <div class="score-card">
                <h3>CPU</h3>
                <div class="score-value" id="computerScore">0</div>
            </div>
        </div>

        <div class="choices-container">
            <button class="choice-btn" data-choice="rock" aria-label="Rock">✊</button>
            <button class="choice-btn" data-choice="scissors" aria-label="Scissors">✌️</button>
            <button class="choice-btn" data-choice="paper" aria-label="Paper">✋</button>
        </div>

        <div class="battle-area" id="battleArea">
            <div class="player-choice" id="playerChoice">
                <h3>Player</h3>
                <div class="choice-display" id="playerDisplay"></div>
            </div>
            <div class="vs" id="vsText">VS</div>
            <div class="player-choice" id="computerChoice">
                <h3>CPU</h3>
                <div class="choice-display" id="computerDisplay"></div>
            </div>
        </div>

        <div id="resultArea" style="display: none;">
            <div class="result" id="resultMessage"></div>
        </div>

        <button class="reset-btn" onclick="resetGame()">Reset Game</button>
    </div>

    <script>
        let playerScore = 0;
        let computerScore = 0;
        let drawScore = 0;
        let streak = 0;
        let isPlaying = false;

        const choices = {
            rock: '✊',
            scissors: '✌️',
            paper: '✋'
        };

        const winConditions = {
            rock: 'scissors',
            scissors: 'paper',
            paper: 'rock'
        };

        const resultMessages = {
            win: ['Victory! 🎉', 'You Win! ⚡', 'Excellent! 🌟'],
            lose: ['Defeated 💀', 'You Lose 😢', 'Try Again 🎮'],
            draw: ['Draw! 🤝', 'Tie Game! ⚖️', 'Even Match! 🔄']
        };

        function getRandomMessage(type) {
            const messages = resultMessages[type];
            return messages[Math.floor(Math.random() * messages.length)];
        }

        function getComputerChoice() {
            const choices = ['rock', 'scissors', 'paper'];
            return choices[Math.floor(Math.random() * choices.length)];
        }

        function determineWinner(player, computer) {
            if (player === computer) return 'draw';
            return winConditions[player] === computer ? 'win' : 'lose';
        }

        function updateScores() {
            document.getElementById('playerScore').textContent = playerScore;
            document.getElementById('computerScore').textContent = computerScore;
            document.getElementById('drawScore').textContent = drawScore;
        }

        function updateStreak(won) {
            const streakBadge = document.getElementById('streakBadge');
            const streakCount = document.getElementById('streakCount');
            
            if (won) {
                streak++;
                if (streak >= 2) {
                    streakBadge.classList.add('show');
                    streakCount.textContent = streak;
                }
            } else {
                streak = 0;
                streakBadge.classList.remove('show');
            }
        }

        function showResult(result) {
            const resultArea = document.getElementById('resultArea');
            const resultMessage = document.getElementById('resultMessage');
            
            resultArea.style.display = 'block';
            resultMessage.className = 'result ' + result;
            resultMessage.textContent = getRandomMessage(result);
            
            // Use requestAnimationFrame for smoother animation
            requestAnimationFrame(() => {
                resultMessage.classList.add('show');
            });
            
            if (result === 'win') {
                playerScore++;
                updateStreak(true);
            } else if (result === 'lose') {
                computerScore++;
                updateStreak(false);
            } else {
                drawScore++;
                updateStreak(false);
            }
            
            updateScores();
            
            setTimeout(() => {
                isPlaying = false;
            }, 1500);
        }

        function playGame(playerChoice) {
            if (isPlaying) return;
            isPlaying = true;

            const computerChoice = getComputerChoice();
            const battleArea = document.getElementById('battleArea');
            const playerChoiceElem = document.getElementById('playerChoice');
            const computerChoiceElem = document.getElementById('computerChoice');
            const vsText = document.getElementById('vsText');
            const resultArea = document.getElementById('resultArea');
            const resultMessage = document.getElementById('resultMessage');
            
            // Reset
            resultArea.style.display = 'none';
            resultMessage.classList.remove('show');
            battleArea.classList.remove('show');
            playerChoiceElem.classList.remove('show');
            computerChoiceElem.classList.remove('show');
            vsText.classList.remove('show');
            
            // Set choices
            document.getElementById('playerDisplay').textContent = choices[playerChoice];
            document.getElementById('computerDisplay').textContent = choices[computerChoice];
            
            // Show battle area with staggered animations
            requestAnimationFrame(() => {
                battleArea.classList.add('show');
                
                setTimeout(() => playerChoiceElem.classList.add('show'), 100);
                setTimeout(() => vsText.classList.add('show'), 200);
                setTimeout(() => computerChoiceElem.classList.add('show'), 300);
                
                setTimeout(() => {
                    const result = determineWinner(playerChoice, computerChoice);
                    showResult(result);
                }, 800);
            });
        }

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            drawScore = 0;
            streak = 0;
            updateScores();
            
            document.getElementById('battleArea').classList.remove('show');
            document.getElementById('resultArea').style.display = 'none';
            document.getElementById('streakBadge').classList.remove('show');
        }

        // Event listeners
        document.querySelectorAll('.choice-btn').forEach(button => {
            button.addEventListener('click', function() {
                playGame(this.dataset.choice);
            });
        });

        // Keyboard support
        document.addEventListener('keydown', function(e) {
            if (isPlaying) return;
            
            const keyMap = {
                '1': 'rock', 'r': 'rock',
                '2': 'scissors', 's': 'scissors',
                '3': 'paper', 'p': 'paper'
            };
            
            const choice = keyMap[e.key.toLowerCase()];
            if (choice) playGame(choice);
        });
    </script>
</body>
</html>
