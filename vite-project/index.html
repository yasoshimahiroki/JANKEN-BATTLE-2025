<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易カードゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <!-- CPUエリア -->
        <div id="cpu-area" class="player-area">
            <div class="status">
                <span>CPU</span>
                <span>HP: <span id="cpu-hp">100</span></span>
                <span>MP: <span id="cpu-mp">50</span></span>
            </div>
            <div id="cpu-hand" class="hand"></div>
        </div>

        <!-- 中央エリア（山札・メッセージ） -->
        <div id="center-area">
            <div class="deck-info">
                <div id="deck">山札: <span id="deck-count">0</span>枚</div>
                <div id="discard-pile">捨て札: <span id="discard-count">0</span>枚</div>
            </div>
            <div id="message-area">あなたのターンです。</div>
        </div>

        <!-- プレイヤーエリア -->
        <div id="player-area" class="player-area">
            <div id="player-hand" class="hand"></div>
            <div class="status">
                <span>PLAYER</span>
                <span>HP: <span id="player-hp">100</span></span>
                <span>MP: <span id="player-mp">50</span></span>
                <button id="end-turn-button">ターン終了</button>
            </div>
        </div>
    </div>

    <!-- ゲームオーバー画面 -->
    <div id="game-over-modal" class="hidden">
        <div id="game-over-content">
            <h2 id="game-over-message"></h2>
            <button id="restart-button">もう一度遊ぶ</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
